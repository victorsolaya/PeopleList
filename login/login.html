<!DOCTYPE html>
<html>
<head>
  <title>
    Login page
  </title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form">
    
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up for Free</h1>
        
        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
      
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input id="signupusertoapp" name="signupusertoapp" type="email"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input id="signuppasswordtoapp" name="signuppasswordtoapp" type="password" required autocomplete="off"/>
        </div>
        
        <button id="signuptoapp" class="button button-block"/>Get Started</button>
        
      </div>
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input id="loginusertoapp" name="loginusertoapp" type="email" required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input id="loginpasswordtoapp" name="loginpasswordtoapp" type="password" required autocomplete="off"/>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button id="logintoapp" class="button button-block"/>Log In</button>
        
      </div>
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->
